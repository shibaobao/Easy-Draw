<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Free Draw with canvas</title>
  <style>
    .canvas-wrap {
      border: 2px solid;
    }
  </style>
</head>
<body>
  <canvas class="canvas-wrap" id="canvas" width="800" height="600"></canvas>
  <script src="../build/FreeDraw.js"></script>
  <script>
    const freeDraw = new FreeDraw.default({ canvas: document.getElementById('canvas') });
    const polygon = freeDraw.addShape({ id: 'polygon-1', type: 'rect', startPoint: [100, 100], width: 100, height: 100 });
  </script>
</body>
</html>
